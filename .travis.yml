# @desktop @mobile @enabled
language: node_js
node_js:
    - '8'
cache: yarn
notifications:
    email:
        recipients:
            - preview-alerts@box.com
jobs:
    include:
        - name: "Code Lint"
          script: yarn run lint
        - name: "Unit Tests"
          script: yarn run test
        - name: "E2E Tests"
          script: yarn run test:e2e
